<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜Ž Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-wrapper">
        
        <input type="text" class="display" value="">

        <div class="wrapper first">
            <button class="btn clear" onclick="clearDisplay()">C</button>

            <button class="btn some">+/-</button>
            <button class="btn percentage" onclick="appendToDisplay('%')">%</button>
    
            <button class="btn divide" onclick="appendToDisplay('/')">Ã·</button>
        </div>

        <div class="wrapper second">
            <button class="btn" onclick="appendToDisplay('7')">7</button>

            <button class="btn" onclick="appendToDisplay('8')">8</button>
    
            <button class="btn" onclick="appendToDisplay('9')">9</button>
    
            <button class="btn multiply" onclick="appendToDisplay('*')">x</button>
        </div>

        <div class="wrapper third">
            <button class="btn" onclick="appendToDisplay('4')">4</button>

            <button class="btn" onclick="appendToDisplay('5')">5</button>
    
            <button class="btn" onclick="appendToDisplay('6')">6</button>
    
            <button class="btn divide" onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="wrapper fourth">
            <button class="btn" onclick="appendToDisplay('1')">1</button>

            <button class="btn" onclick="appendToDisplay('2')">2</button>
    
            <button class="btn" onclick="appendToDisplay('3')">3</button>
    
            <button class="btn plus" onclick="appendToDisplay('+')">+</button>
    
        </div>

        <div class="wrapper last">
            <button class="zero" onclick="appendToDisplay('0')">0</button>

            <button class="dot" onclick="appendToDisplay('.')">.</button>
    
            <button class="eval" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="calc.js" defer></script>
</body>
</html>
